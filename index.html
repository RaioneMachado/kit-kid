<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Grafismo Fonético - Veja como é fácil ensinar seu filho(a) a ler
    </title>

    <!-- Ícones -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #111;
        color: #fff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 100%;
        max-width: 1100px;
        padding: 20px;
        text-align: center;
      }

      .main-title {
        font-size: 3rem;
        font-weight: 800;
        margin-bottom: 30px;
        line-height: 1.2;
      }

      .highlight {
        color: #e06b2d; /* laranja queimado */
        text-shadow: 0 0 12px rgba(224, 107, 45, 0.4);
      }

      .video-container {
        width: 100%;
        max-width: 400px;
        margin: 0 auto 35px;
        border-radius: 14px;
        overflow: hidden;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        position: relative;
        background-color: #000;
      }

      .video-container iframe {
        width: 100%;
        height: 710px;
        border: none;
        display: block;
        background-color: #000;
      }

      .video-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #000;
        z-index: -1;
      }

      .countdown-container {
        margin: 20px 0 25px 0;
        padding: 10px;
      }

      .timer-text {
        font-size: 1.2rem;
        color: #ccc;
        margin-bottom: 5px;
      }

      .countdown {
        color: #e06b2d;
        font-weight: bold;
        font-size: 2rem;
        display: inline-block;
        min-width: 60px;
      }

      .button-container {
        height: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .continue-btn {
        padding: 18px 48px;
        background: linear-gradient(135deg, #27ae60, #219653);
        color: #fff;
        border: none;
        border-radius: 50px;
        font-size: 1.3rem;
        font-weight: 700;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 12px;
        box-shadow: 0 10px 30px rgba(39, 174, 96, 0.5);
        opacity: 0;
        visibility: hidden;
        transform: translateY(25px);
        transition: all 0.4s ease;
      }

      .continue-btn.active {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
        animation: pulse 2s infinite;
      }

      .continue-btn:hover {
        animation: none;
        transform: translateY(-4px);
        box-shadow: 0 15px 35px rgba(39, 174, 96, 0.7);
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(39, 174, 96, 0.7);
        }
        70% {
          box-shadow: 0 0 0 12px rgba(39, 174, 96, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(39, 174, 96, 0);
        }
      }

      /* Responsivo */
      @media (max-width: 900px) {
        .main-title {
          font-size: 2.3rem;
        }

        .video-container {
          max-width: 350px;
        }

        .video-container iframe {
          height: 620px;
        }
        
        .timer-text {
          font-size: 1.1rem;
        }
        
        .countdown {
          font-size: 1.8rem;
        }
      }

      @media (max-width: 600px) {
        .main-title {
          font-size: 1.9rem;
        }

        .video-container {
          max-width: 280px;
        }

        .video-container iframe {
          height: 500px;
        }

        .continue-btn {
          padding: 15px 38px;
          font-size: 1.1rem;
        }
        
        .timer-text {
          font-size: 1rem;
        }
        
        .countdown {
          font-size: 1.6rem;
          min-width: 50px;
        }
      }

      @media (max-width: 400px) {
        .video-container {
          max-width: 250px;
        }

        .video-container iframe {
          height: 445px;
        }
        
        .timer-text {
          font-size: 0.95rem;
        }
        
        .countdown {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="main-title">
        Veja como é fácil ensinar seu filho(a) a ler com o
        <span class="highlight">Grafismo Fonético</span>
      </h1>

      <div class="video-container">
        <iframe
          src="https://player-vz-7b7dee23-423.tv.pandavideo.com.br/embed/?v=a5de7d5e-be66-4acf-a9e4-937043e0f796"
          allow="autoplay; encrypted-media; picture-in-picture"
          allowfullscreen
        >
        </iframe>
      </div>

      <div class="countdown-container">
        <div class="timer-text">
          Aguarde <span class="countdown" id="countdown">30</span> segundos para continuar...
        </div>
      </div>

      <div class="button-container">
        <button class="continue-btn" id="continueBtn">
          <span>Avançar</span>
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const btn = document.getElementById("continueBtn");
        const countdownEl = document.getElementById("countdown");

        let time = 30;

        const timer = setInterval(() => {
          time--;
          countdownEl.textContent = time;

          if (time <= 0) {
            clearInterval(timer);
            btn.classList.add("active");
            countdownEl.parentElement.innerHTML =
              '<i class="fas fa-check-circle" style="color:#27ae60;"></i> Você já pode avançar';
          }
        }, 1000);

        btn.addEventListener("click", () => {
          window.location.href = "grafismofonetico/página.html";
        });
      });
    </script>
  </body>
</html>
